version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: larapicone-app
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./:/var/www
    ports:
      - "9003:80"
    environment:
      - "DB_HOST=host.docker.internal"
      - "DB_DATABASE=larapicone"
      - "DB_USERNAME=root"
      - "DB_PASSWORD="
    extra_hosts:
      - "host.docker.internal:host-gateway"
